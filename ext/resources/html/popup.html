<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css"
      rel="stylesheet" />
<script type="text/javascript" src="ext.js"></script>
<script type="text/javascript" src="popup.js"></script>

<body>
  <section class="section">
    <div class="container">
      <div class="heading is-medium has-text-centered">
        <h2 class="subtitle">New bookmark</h2>
      </div>
      <div class="box">
        <h2 class="subtitle">Day8/re-frame</h2>
        <span class="tag is-dark">Large</span>
      </div>
      <div class="field has-addons">
        <p class="control">
          <input class="input" type="text"
                 placeholder="Enter tags (Press Enter to add)">
        </p>
        <p class="control">
          <a class="button is-info"> Add Tags </a>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <div class="has-text-centered">
            <button class="button is-primary">Add Bookmark</button>
          </div>
        </p>
      </div>
    </div>
  </div>
</body>
