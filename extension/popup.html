<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign IN</title>
        <link rel="stylesheet" type="text/css" href="progress.css">
        <style type="text/css">
            #status {
                width: 300px;
            }
            .submit-button {
                display: block;
                margin: 12px;
            }
            input {
                margin: 5px;
            }
            .msg {
                color: red;
            }
        </style>
    </head>
    <body>
        <h2>My Feed</h2>
        <div id="save-link">
            <div id="status">

            </div>
        </div>

        <div id="auth">
            <div id="signup">
                <form>
                    <input id="signup-username" class="input" type="text" name="username" placeholder="Enter username" />
                    <input id="signup-password" class="input" type="password" name="password" placeholder="Enter password" />
                    <button type="submit" class="submit-button" id="signup-button">Sign Up</button>
                </form>
                <a id="show-login"> Sign In here </a>
            </div>

            <div id="login">
                <form>
                    <input id="login-username" class="input" type="text" name="username" placeholder="Enter username" />
                    <input id="login-password" class="input" type="password" name="password" placeholder="Enter password" />
                    <button type="submit" class="submit-button" id="login-button">Sign In</button>
                    <a id="show-signup">No Account? Sign Up here</a>
                </form>
            </div>
        </div>

            <div class="loader8"></div>

        <div class="msg"></div>
        <button id="logout">Log out</button>
        <script type="text/javascript" src="axios.min.js"></script>
        <script type="text/javascript" src="ext.js"></script>
    </body>
</html>
